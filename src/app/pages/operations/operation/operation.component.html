<div class="card card-info">
  <div class="card-header">
    <h3 class="card-title">Registrar operación</h3>
  </div>


  <form class="form-horizontal">
    <div class="card-body">

      <h4 class="mb-4">Datos del cliente</h4>

      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Tipo de documento</label>
        <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="radioTipoDocumento" value="DNI"
              [(ngModel)]="OPERACION.TIPO_DOCUMENTO">
            <label class="form-check-label">DNI</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="radioTipoDocumento" value="CE"
              [(ngModel)]="OPERACION.TIPO_DOCUMENTO">
            <label class="form-check-label">CE</label>
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Número de documento</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" placeholder="Número de documento" name="numeroDocumento"
            [(ngModel)]="OPERACION.NUMERO_DOCUMENTO">
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Nombres</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" placeholder="Nombres" name="nombre" [(ngModel)]="OPERACION.NOMBRE">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Apellido paterno</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" placeholder="Apellido paterno" name="apellidoPaterno"
            [(ngModel)]="OPERACION.APELLIDO_PATERNO">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Apellido materno</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" placeholder="Apellido materno" name="apellidoMaterno"
            [(ngModel)]="OPERACION.APELLIDO_MATERNO">
        </div>
      </div>

      <hr class="my-5">

      <h4 class="mb-4">Datos de la operación</h4>

      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Origen</label>
        <div class="col-sm-10">
          <select class="custom-select rounded-0" id="selectOrigen" name="origen" [(ngModel)]="OPERACION.ORIGEN">
            <option></option>
            <option>Base Web</option>
            <option>Base Subrogado</option>
            <option>Feria</option>
            <option>Campaña</option>
            <option>Campo</option>
          </select>
        </div>
      </div>

    </div>

    <div class="card-footer">
      <button type="button" class="btn btn-info" (click)="PROCESAR_OPERACION()">Registrar</button>
      <button type="submit" class="btn btn-default float-right">Limpiar campos</button>
    </div>

  </form>
</div>
