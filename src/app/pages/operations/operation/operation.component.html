<div class="card card-info">
  <div class="card-header">
    <h3 class="card-title">Registrar operación</h3>
  </div>


  <form class="form-horizontal">
    <div class="card-body">

      <h4 class="mb-4">Datos del cliente</h4>

      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Tipo de documento</label>
        <div class="col-sm-10">
          <div class="custom-control custom-radio">
            <input class="custom-control-input" type="radio" id="customRadio1" name="customRadio">
            <label for="customRadio1" class="custom-control-label">DNI</label>
          </div>
          <div class="custom-control custom-radio">
            <input class="custom-control-input" type="radio" id="customRadio2" name="customRadio">
            <label for="customRadio2" class="custom-control-label">CE</label>
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Número de documento</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" placeholder="Número de documento">
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Nombres</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" placeholder="Nombres">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Apellido paterno</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" placeholder="Apellido paterno">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Apellido materno</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" placeholder="Apellido materno">
        </div>
      </div>

      <hr class="my-5">

      <h4 class="mb-4">Datos de la operación</h4>

      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Origen</label>
        <div class="col-sm-10">
          <select class="custom-select rounded-0" id="exampleSelectRounded0">
            <option></option>
            <option>Base Web</option>
            <option>Base Subrogado</option>
            <option>Feria</option>
            <option>Campaña</option>
            <option>Campo</option>
          </select>
        </div>
      </div>

    </div>

    <div class="card-footer">
      <button type="button" class="btn btn-info" (click)="registrarOperacion()">Registrar</button>
      <button type="submit" class="btn btn-default float-right">Limpiar campos</button>
    </div>

  </form>
</div>
